<div class="card clearfix jumbotron">

  <div class="card-body">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input [(ngModel)]="nombre" class="form-control" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Descripción</label>
      <input [(ngModel)]="descripcion" class="form-control" placeholder="Descripción">
    </div>
    <button (click)="getSearch()" class="btn btn-primary">Buscar</button>
    <button (click)="cleanInput()" class="btn btn-secundary">limpiar</button>
  </div>
  <a [routerLink]="['/crear-rol']" class="btn btn-lg btn-success">nuevo rol</a>
  <div>
    <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Estado</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let l of List">
        <th scope="row">{{ l.nombre}} </th>
        <td>{{ l.descripcion}}</td>
        <td>{{ l.estado}}</td>
        <td> <button>modificar</button></td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
